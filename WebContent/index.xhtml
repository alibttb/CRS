<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="userControl"></ui:define>
	<ui:define name="title">Welcome to CRS</ui:define>
	<ui:define name="content">
		<h:form id="myForm">
			<div style="width: 150px; margin: auto;">
				<p:remoteCommand autoRun="true" delay="1"
					action="#{usersBean.isFirstUser}"></p:remoteCommand>
				<p:button value="#{msg['Login_to_CRS']}" outcome="#{usersBean.isFirstUser()}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
