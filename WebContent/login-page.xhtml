<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Clinic Record System 0.1</ui:define>

	<ui:define name="userControl"></ui:define>

	<ui:define name="header">
		<p:panel>
			<f:facet name="header">
				#{msg['Welcome_to_CRS']}
			</f:facet>
			<p style="margin: 5px; font: smaller lighter italic;">
				#{msg['The_Simplest_Clinic_Record_System']}</p>
			<!-- 		<p style="margin: 5px; font: small lighter italic;">please login -->
			<!-- 			to use the application</p> -->
		</p:panel>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:growl id="msgs" showDetail="false" />
			<p:panel id="panel" header="#{msg.Login_to_CRS }" styleClass="centerd"
				style="">
				<p:growl id="messages" />

				<p:remoteCommand autoRun="true"
					action="#{userBean.isAlreadyLoggedIn}" />
				<p:panelGrid styleClass="centerd">
					<p:row>
						<p:column>
							<h:outputLabel for="username" value="#{msg['Username']}:"
								style="white-space: nowrap;" />
						</p:column>
						<p:column>
							<p:inputText id="username" required="true"
								value="#{userBean.username}"
								requiredMessage="#{msg['You_must_input_a_user_name']}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText for="password" value="#{msg['Password']}:" />
						</p:column>
						<p:column>
							<p:password id="password" value="#{userBean.password}"
								required="true"
								requiredMessage="#{msg['Password_can`t_be_empty']}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:commandButton value="#{msg['Login']}" styleClass="loginButton"
								update="msgs" action="#{userBean.authenticate}" />
						</p:column>
					</p:row>
				</p:panelGrid>

			</p:panel>
		</h:form>
	</ui:define>

	</ui:define> -->
</ui:composition>
