<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<!-- 	<ui:define name="header"> -->
	<!-- 	    Add your header here or delete to use the default -->
	<!-- 	</ui:define> -->
	<ui:define name="title">Patient: #{patientProfileView.fullName}</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" />
			<p:panel id="patient">
				<f:facet name="header">
					<p:panelGrid columns="4" style="width: 100%">
						<p:outputLabel value="Patient Name: " />
						<p:outputLabel value="#{patientProfileView.fullName}" />
						<p:outputLabel value="Patient Number: " />
						<p:outputLabel
							value="#{patientProfileView.patientService.selected.pid}" />
					</p:panelGrid>
				</f:facet>
				<p:dataTable id="visitsTable"
					rowStyleClass="#{vst.vstType eq 'New' ? 'new' : null}"
					value="#{patientProfileView.patientVisits}" var="vst"
					selectionMode="single" dir="rtl" rowKey="#{vst.id}"
					selection="#{patientProfileView.visitService.selected}">
					<f:facet name="header"></f:facet>
					<p:column headerText="Visit Type">
						<h:outputText value="#{vst.vstType}" />
					</p:column>
					<p:column headerText="Visit Date">
						<h:outputText value="#{vst.vstDate}" />
					</p:column>
					<p:column headerText="Visit Notes">
						<h:outputText value="#{vst.notes}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton value="New" icon="fa fa-plus"
							update="visitsTable, :form:growl" rendered="#{userBean.nurse}"
							actionListener="#{patientProfileView.onAddNewVisit}"
							process="@this" />
						<p:commandButton value="Open" icon="fa fa-folder-open-o"
							rendered="#{userBean.doctor}" update=":form:growl"
							action="#{patientProfileView.openVisit}" process="@form" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
	<!-- 	<ui:define name="footer"> -->
	<!-- 	    Add your footer here or delete to use the default -->
	<!-- 	</ui:define> -->
</ui:composition>
</html>
